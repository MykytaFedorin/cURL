<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal-like Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/general.css"></head>
</head>
<body>
    <main>
        <div class="prompt-div">
            <span class="prompt">mysql&gt</span>
            <span class="command"> SELECT * FROM subjects;</span>
        </div>
            <table id="subjectTable">
                <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Name</th>
                        <th>Day</th>
                        <th>Room</th>
                        <th>Subject Type</th>
                        <th id="hiddenColumn"></th>
                    </tr>
                </thead>
                <tbody id="subjectTableBody">
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        <button id="downloadBtn">Download Schedule</button>
        <button id="deleteBtn">Delete Schedule</button>
        <button id="createRecordBtn">Create record</button>

        <!-- Создаем блок для отображения результата загрузки расписания -->
        <div id="scheduleResult">
            <p id="resultText"></p> <!-- Тег для вывода полученного текста -->
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
